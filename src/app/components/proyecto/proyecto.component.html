<div class="card text-center">
    <div class="card-header">
      <h5 class="card-title">{{proyecto?.nombre}}</h5>
    </div>
    <div class="card-body">
      <img class="card-img-top" src="{{ proyecto?.foto }}" alt="Card image cap">
      <p class="card-text">{{proyecto?.detalle}}</p>
    </div>
    <div class="card-footer text-muted">
      By Marvel.
    </div>
  </div>
